<!DOCTYPE html>  
<html>  
<head>    
    <meta charset="UTF-8">

    <link rel="stylesheet" type = "text/css" href="{{url_for('static', filename='mystyle.css')}}"/>

    <title>List</title>  
</head>  
<body>  
   
<div class = "container">

<h3>List of Offices</h3>  
<table class = "content-table">  
    <thead>  
        <td>Office Name</td>  
        <td>City</td>
        <td>Square ft</td>    
    </thead>  
       
    {% for row in rows %}  
       
        <tr>  
            <td>{{row["Office_name"]}}</td>  
            <td>{{row["City"]}}</td>  
            <td>{{row["Square_ft"]}}</td>  
        </tr>  
       
    {% endfor %}  
</table>

<br><br> 

<div style="text-align:center">
<a href="/addOffice">Add Office</a> 
<br><br>
<a href="/deleteOffice">Delete Office</a> 
<br><br>  
<a href="/">Go back to home page</a>  
 </div>  

</div>
</body>  
</html>
